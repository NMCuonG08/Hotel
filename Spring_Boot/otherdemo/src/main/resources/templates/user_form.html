<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class = "container text-center">
        <h2  class="text-center">[[${pageTitle}]]</h2>
            <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width:500px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8" >
                            <input type="email" th:field="*{email}" class="form-control" required minlength="5" maxlength="45"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Full Name</label>
                        <div class="col-sm-8" >
                            <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8" >
                            <input type="text" th:field="*{address}" class="form-control" required minlength="5" maxlength="45"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8" >
                            <input type="text" th:field="*{phoneNumber}" class="form-control" required minlength="5" maxlength="13"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8" >
                            <input type="password" th:field="*{password}" class="form-control" required maxlength="15" minlength="5"/>
                        </div>
                    </div>
                    <div class="container"></div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        <button type="button" class="btn btn-secondary mt-5 " onclick="CancelButton()">Cancel</button>

                    </div>

                </div>


            </form>

    </div>
<script type="text/javascript">
        function CancelButton(){
        window.location  = "[[@{/user}]]";
}

</script>
</body>
</html>
