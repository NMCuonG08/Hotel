<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up your Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:if="${error}" class="alert alert-danger text-center" >
    [[${error}]]
</div>

<div class="container-fluid bg-success" style="height:650px; background-image: url('image/create_account.png');" >

    <div style="height:50px"></div>

    <div class="container text-center mt-5" id="signup_form" style="display:display">

            <div class="border border-dark shadow rounded p-3 ">
                <div class="text-center">
                    <h2>Create an account</h2>
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control border border-dark" required minlength="5" maxlength="45" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control border border-dark" required minlength="5" maxlength="15" placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-group row mt-2">

                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}" class="form-control border border-dark" required minlength="5" maxlength="15" placeholder="Enter address">
                    </div>
                </div>
                <div class="form-group row mt-2">

                <div class="text-center mt-4">
                    <h5>OR</h5>

                <div class="container border border-dark rounded" style="width:400px;height:40px" >

                    <ul class="nav">
                        <li class="nav-item " style="width:120px">
                            <a class="nav-link text-dark  " href="#" >
                                <img src="/image/apple.png" class="mb-1">
                                Apple</a>
                        </li>
                        <li class="nav-item" style="width:120px">
                            <a class="nav-link text-dark" href="#">
                                <img src="/image/facebook.png" class="mb-1">
                                Facebook   </a>
                        </li>
                        <li class="nav-item" style="width:120px">

                        </li>

                    </ul>
                </div>
                <div >
                    <button type="submit" class="btn btn-success mt-3 mb-3 rounded p-10">Create account</button>
                </div>
                <div clas="container">
                    <p style="font-size:14px">We respect your privacy. By clicking "Create account" you agree to the <a href="" class="text-decoration-none"> Terms</a> and <a href="" class="text-decoration-none">Privacy Policy </a> .</p>

                </div>


            </div>
        </form>
    </div>

</div>
