<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" > <!--data-bs-theme="dark"-->
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .border{
            display:inline-block;
            width:150px;
            height:150px;
            margin:6px;
        }
    </style>
</head>
<body>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div >
    <div class="container-fluid mt-3 bg-" style="max-width:100px;float:left"  >
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open
        </button>
    </div>

    <div class="container-fluid mt-3 d-flex justify-content-end d-none" style="max-width:200px;float:right;display:none;" id="btn-logout">
        <button type="button" class="btn btn-danger" >
            <a class="text-decoration-none text-white" th:href="@{/}">
                Log out
            </a>
        </button>
    </div>
    <div class="container " style="max-width:500px;margin 0 auto;">
        <h1 class="text-center" > Hotel Management</h1>
    </div>
</div>
<div class="offcanvas offcanvas-start text-bg-dark" id="demo">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">Your Profile</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <!-- Condition Login success the website will be display information about user-->
            <div th:if="${user}">
                [[${user.email}]]

                <!-- image-->
                <span class="border border-secondary rounded-3 p-2 mt-4">
                    <img src="/image/user.png" class="">
                </span>
            </div>

        </div>
    </div>

</div>

<div class="container" >
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Bed</th>
            <th>Price</th>
            <th>Booked</th>
            <th>Hotel name</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="room: ${listRooms}">
            <tr>
                <td>[[${room.id}]]</td>
                <td>[[${room.type}]]</td>
                <td>[[${room.bed}]]</td>
                <td>[[${room.price}]]</td>
                <td>[[${room.booked}]]</td>
                <td>[[${room.hotel_name}]]</td>
                <td>[[${room.address}]]</td>
                <td>
                    <button class="btn btn-info" style="height:35px;width:70px;">
                        <a class=" text-decoration-none text-black  " th:href="@{'/edit' + ${room.id}}"> Edit</a>
                    </button>
                    <button class="btn btn-info" style="height:35px;width:70px;">
                        <a class=" text-decoration-none text-black  " th:href="@{'/delete' + ${room.id}}"> Delete</a>
                    </button>
                    <button class="btn btn-info" style="height:35px;width:70px;">
                        <a class=" text-decoration-none text-black  " th:href="@{'/edit' + ${room.id}}"> Edit</a>
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="container">
    <span class="border border-secondary rounded-3"></span>
</div>
<script>
    function showLogin() {
        document.getElementById('btn-signin').classList.add('d-none');
        document.getElementById('btn-logout').classList.remove('d-none');
    }

</script>
</body>
</html>
